<head>
  <title>Carlypso Sales Booster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
</head>

<template name="mainLayout">
  <div id="wrap">
    <header class="">
      {{> menu}}
    </header>
    <main class="l-box">
      {{#ifLoggedIn}}
        {{>Template.dynamic template=content}}
      {{/ifLoggedIn}}
    </main>
  </div>
</template>

<template name="menu">
  <div class="menu">
    <div class="pure-menu pure-menu-horizontal pull-left">
      <a href="/" class="pure-menu-heading pure-menu-link">
        <img src="img/carlypso_logo.png" class="logo"/>
        <div class="app-name">Sales Booster</div>
      </a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="/queries" class="pure-menu-link">Queries</a></li>
      {{#if isUser}}
        <li class="pure-menu-item"><a href="/logout" class="pure-menu-link">Logout</a></li>
      {{/if}}
    </ul>
    </div>
  </div>
</template>


<template name="ifLoggedIn">
  {{#if authInProcess}}
    <i class="fa fa-spinner"></i>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      {{> login}}
    {{/if}}
  {{/if}}
</template>

<template name="login">
  <div class="login">
    <h2>It's good to be @home!</h2>
    <p>Sign in for the fun part.</p>
    <!--<h1>Boarding <i class='fa fa-plane'></i></h1>-->
    <form class="pure-form">
      <fieldset>
        {{#with defaultCredentials}}
        <input class="email" placeholder="Email" value="{{email}}"/>
        <input type="password" class="password" placeholder="Password" value="{{password}}"/>
        {{/with}}
      </fieldset>
      <button class="signIn pure-button pure-button-primary">Get in</button>
    </form>
  </div>
</template>
